<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .menu-wrapper {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: teal;
            z-index: 100;
        }
        .menu-option {
            flex: 1;
            text-align: center;
            border-right: 1px solid white;
        }
        .menu-option:last-child {
            border-right: none;
        }
        .menu-option a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
        }
        .content {
            margin-top: 50px;
            /* Adjust the margin-top value based on the height of your menu */
        }
        .recipe-header {
            background-color: teal;
        }
        .recipe-content {
        }
        .recipe-item {
            background-color: lightblue;
            border-top: 1px solid white;
            margin-left: 2%;
        }
 

    </style>
</head>
<body>
    <header>
        <div class="menu-wrapper">
            <nav style="display: flex;">
                <div class="menu-option">
                    <a href="/">Home</a>
                </div>
                <div class="menu-option">
                    <a href="/seed/">Recipes</a>
                </div>
                <div class="menu-option">
                    <a href="/shoppinglist/">Shopping List</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="content">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
